name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string
      create_release:
        description: 'Create GitHub release'
        required: false
        type: boolean
        default: false

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'pnpm'

    - name: Cache Electron
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/electron
          ~/.cache/electron-builder
        key: ${{ runner.os }}-electron-${{ hashFiles('**/package-lock.json', '**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-electron-

    - name: Update package.json version (manual trigger)
      if: github.event_name == 'workflow_dispatch'
      run: |
        VERSION=${{ github.event.inputs.version }}
        echo "Updating package.json version to $VERSION"
        node -e "
          const fs = require('fs');
          const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
          pkg.version = '$VERSION';
          fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
        "

    - name: Install dependencies
      run: pnpm install --no-frozen-lockfile

    - name: Build for macOS
      if: matrix.os == 'macos-latest'
      run: pnpm run build:mac
      env:
        CSC_IDENTITY_AUTO_DISCOVERY: false

    - name: Build for Linux
      if: matrix.os == 'ubuntu-latest'
      run: pnpm run build:linux
      env:
        ELECTRON_CACHE: /tmp/.cache/electron
        ELECTRON_BUILDER_CACHE: /tmp/.cache/electron-builder

    - name: Build for Windows
      if: matrix.os == 'windows-latest'
      run: pnpm run build:win
      env:
        ELECTRON_CACHE: /tmp/.cache/electron
        ELECTRON_BUILDER_CACHE: /tmp/.cache/electron-builder

    - name: Upload macOS artifacts
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: macos-build-${{ github.event.inputs.version || github.ref_name }}
        path: dist/*.dmg

    - name: Upload Linux artifacts
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: linux-build-${{ github.event.inputs.version || github.ref_name }}
        path: |
          dist/*.AppImage
          dist/*.deb

    - name: Upload Windows artifacts
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: windows-build-${{ github.event.inputs.version || github.ref_name }}
        path: dist/*.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: "*-build-*"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.event.inputs.version || github.ref_name }}
        release_name: Digital Signage App ${{ github.event.inputs.version || github.ref_name }}
        body: |
          ## Changes in ${{ github.event.inputs.version || github.ref_name }}
          
          Auto-generated release from GitHub Actions.
          
          ### Downloads
          - **macOS**: Download the `.dmg` file
          - **Linux**: Download the `.AppImage` or `.deb` file
          - **Windows**: Download the `.exe` file
        draft: false
        prerelease: false

    - name: Upload macOS Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./macos-build/*.dmg
        asset_name: digital-signage-app-${{ github.event.inputs.version || github.ref_name }}-mac.dmg
        asset_content_type: application/octet-stream

    - name: Upload Linux AppImage Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./linux-build/*.AppImage
        asset_name: digital-signage-app-${{ github.event.inputs.version || github.ref_name }}-linux.AppImage
        asset_content_type: application/octet-stream

    - name: Upload Linux DEB Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./linux-build/*.deb
        asset_name: digital-signage-app-${{ github.event.inputs.version || github.ref_name }}-linux.deb
        asset_content_type: application/octet-stream

    - name: Upload Windows Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./windows-build/*.exe
        asset_name: digital-signage-app-${{ github.event.inputs.version || github.ref_name }}-windows.exe
        asset_content_type: application/octet-stream